<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Splash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 60px 20px;
      background: rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Color Splash ðŸŒˆ</h1>
    <p>Experience the joy of vibrant design and playful gradients. This is your canvas of creativity!</p>
    <button class="btn">Explore More</button>
  </header>

  <footer>
    &copy; 2025 Color Splash. All rights reserved.
  </footer>
</body>
</html>
